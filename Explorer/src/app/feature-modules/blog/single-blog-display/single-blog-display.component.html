<div class="single-blog-details">
    <div class="single-blog-title-row">
        <p class="single-blog-title">{{selectedBlog.title}}</p>
    </div>
    <p class="single-blog-date">Created: {{selectedBlog.creationDate}}</p>
    <p>Status: {{selectedBlog.systemStatus}}</p>
    <p>Description:</p>
    <markdown ngPreserveWhitespaces >
        {{selectedBlog.description}}
    </markdown>
    <div class="single-selectedBlogog-mini-img">
        <img *ngFor="let i of selectedBlog.imageLinks" src="{{i}}" height="100" width="100">
    </div>
    <div>
        <table>
            <thead>
                <th>Ratings</th>
            </thead>
            <tbody>
                <tr *ngFor="let r of selectedBlog.blogRatings">
                    <td>{{r.username}}</td>
                    <td>{{r.rating}}</td>
                </tr>
            </tbody>
        </table>
        <button *ngIf="selectedBlog.systemStatus !== 'CLOSED' " (click)="rate(1)"  mat-raised-button type="submit" color="primary">UP</button>
        <button *ngIf="selectedBlog.systemStatus !== 'CLOSED' " (click)="rate(2)" mat-raised-button type="submit" color="primary">DOWN</button>
    </div>
    <xp-comments-display [blogId]="blogId" [systemStatus]="selectedBlog.systemStatus"></xp-comments-display>
</div>

<div class="main">
    <div class="blog-header">
      <div class="blog-title-row">
          <div class="blog-title">
              <p class="p-blog-title">{{selectedBlog.title}}</p>
              <p class="p-blog-date">Created: {{selectedBlog.creationDate}}</p>
              <p style="margin-left: 35%; font-size: 20px; color: red;" *ngIf="selectedBlog.systemStatus === 'CLOSED'">{{selectedBlog.systemStatus}}</p>
          </div>
          <div class="rating-buttons">
              <button (click)="rate(1)" mat-flat-button type="submit" color="primary" [ngStyle]="{'background-color':'#74C69D'}" class="rating-button">U</button>
              <button (click)="rate(2)" mat-flat-button type="submit" color="primary" [ngStyle]="{'background-color':'#6260A6'}" class="rating-button">D</button>
          </div>
      </div>
        <div class="blog-info">
            <div class="blog-description">
                <markdown ngPreserveWhitespaces style="color: #262F44 ;padding: 15px;line-height: 1.2;margin-top: 5px;">
                  {{selectedBlog.description}}
                </markdown>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img *ngFor="let i of selectedBlog.imageLinks" src="{{i}}">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div class="content-container">
        <div class="comments-container">
            <p class="p-header">Comments</p>
            <xp-comments-display [blogId]="blogId" style="display: flex; flex-direction: column; width: 70%; height: auto;margin-left: 5%; margin-top: 1.7em; padding-bottom: 1em;"></xp-comments-display>
        </div>
        <div class="rating-container">
          <p class="p-rating">Ratings</p>
          <br>
          <br>
            <div *ngFor="let r of selectedBlog.blogRatings" class="rating">
                <div class="rating-header">
                    <p class="p-rating-header">{{r.username}}</p>
                </div>
                <div class="rating-body" [ngStyle]="{'background-color': r.rating === 'DOWNVOTE' ? '#6260A6' : '#74C69D'}">
                    <p class="p-rating-body">{{ r.rating === 'UPVOTE' ? 'UP' : 'DOWN' }}</p>
                </div>
            </div>
    </div>

<div id="tourissue"><br>
    <p>Tour issues</p>
    <hr>
    <div id="tourissue-details">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Category</th>
                        <th>Priority</th>
                        <th>Description</th>
                        <th>Date and time</th>
                        <th>Update tour issue</th>
                        <th>Delete tour issue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let ti of tourIssues" [ngClass]="{'past-5-days': calculateDifference(ti.creationDateTime) >= 5}">
                        <td>{{ti.id}}</td>
                        <td>{{ti.category}}</td>
                        <td>{{ti.priority}}</td>
                        <td>{{ti.description}}</td>
                        <td>{{ti.creationDateTime | date:'short'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

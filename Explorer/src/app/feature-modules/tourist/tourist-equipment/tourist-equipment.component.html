<div id="equipment">
    <p>Equipment</p>
    <hr>
    <div id="equipment-details">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Naziv</th>
                    <th>Opis</th>
                    <th>Selektovan</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let eq of equipment">
                    <td>{{eq.name}}</td>
                    <td>{{eq.description}}</td>
                    <td>
                        <input type="checkbox"  [checked]="eq.isSelected" (change)="selectEquipment(eq.id, eq.isSelected)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
   
    </div>
</div>

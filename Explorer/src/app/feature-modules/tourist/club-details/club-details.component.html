<div class="back-panel">
    <div class="cover"></div>
    <div class="title-panel">
        <div class="profile-pic">
            <img [src]="club.image" width="100%" height="100%" alt="">
        </div>
        <div class="name-and-description">
            <p style="font-size: 30px; font-weight: bold;">{{club.name}}</p>
            <p style="margin-top: 2.5rex; font-size: 20px; line-height: 25px;">{{club.description}}</p>
        </div>
        <div class="quick-actions-panel">
            <button class="quick-action-btn" color="primary" style="background-color: green;" mat-raised-button>
                <span>Send join request</span>
            </button>
            <button class="quick-action-btn" color="primary" style="background-color: darkred;" mat-raised-button>
                <span>Leave the club</span>
            </button>
        </div>
    </div>
    <div class="achievements-panel">
        <p>This panel serves to display club wins, achievements etc. BACKGROUND-COLOR SHOULD BE REMOVED OR CHANGED</p>
    </div>
    <hr>
    <div class="other-panel">
        <div class="tab-menu">
            <div class="tab" (click)="switchTab('members')">List of members</div>
            <div class="tab" (click)="switchTab('statistics')">Club statistics</div>
            <div class="tab" (click)="switchTab('challenges')">Challenges</div>
        </div>
        <br>
        <div class="tab-selection">
            <xp-club-members *ngIf="selectedTab === 'members'" [ownerId]="user?.id" [members]="club.members" [ownerPanel]="club.ownerId === user?.id"></xp-club-members>
            <img *ngIf="selectedTab === 'statistics'" src="../../../../assets/images/club-stats.jpg" width="100%" height="100%" alt="">
            <xp-club-challenge-requests *ngIf="selectedTab === 'challenges'" [requests]="requests" [ownerPanel]="club.ownerId === user?.id"></xp-club-challenge-requests>
        </div>
    </div>
</div>

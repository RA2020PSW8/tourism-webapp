<div class="back-panel">
    <div class="cover"></div>
    <div class="title-panel">
        <div class="profile-pic">
            <img [src]="club.image" width="100%" height="100%" alt="">
        </div>
        <div class="name-and-description">
            <p style="font-size: 30px; font-weight: bold;">{{club.name}}</p>
            <p style="margin-top: 2.5rex; font-size: 20px; line-height: 25px;">{{club.description}}</p>
        </div>
        <div class="quick-actions-panel">
            <button class="quick-action-btn" color="primary" style="background-color: green;" mat-raised-button>
                <span>Send join request</span>
            </button>
            <button class="quick-action-btn" color="primary" style="background-color: darkred;" mat-raised-button>
                <span>Leave the club</span>
            </button>
        </div>
    </div>
    <br>
    <br>
    <p class="achievement-text">Achievements:</p>
    <div class="achievements-panel">
      <ul class="achievements-inline">
        <li *ngFor="let achievement of club.achievements">
          <img src="assets/images/achievement_{{ achievement.type }}.png" class="achievement-img" alt="{{ achievement.name }}" title="{{ achievement.description }}" />
          <p class="achievement-text">{{ achievement.name }}</p>
        </li>
      </ul>
    </div>
    <br>
    <div class="other-panel">
        <div class="tab-menu">
            <div class="tab">List of members</div>
            <div class="tab">Club statistics</div>
            <div class="tab">Something else?</div>
        </div>
        <br>
        <div class="tab-selection">
            <p>This panel serves to display what is selected by the tab above. Default will be list of members. BACKGROUND-COLOR SHOULD BE REMOVED OR CHANGED</p>
            <!-- List of members -->
            <!-- Maybe something else  -->
            <!-- Club statistics  -->
        </div>
    </div>
</div>

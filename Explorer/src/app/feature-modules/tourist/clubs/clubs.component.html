<div id = "clubs">
    <p>Clubs</p>
    <hr>

    <div id = "clubs-details">
        <div>
        <table>

            <thead> 
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor ="let c of clubs">
                    <td>{{c.id}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.description}}</td>
                

                </tr>
                
            </tbody>
        </table>

    </div>
    <div>
        <xp-club-form (clubUpdated) = "getClubs()"></xp-club-form>
    </div>
    </div>

</div>

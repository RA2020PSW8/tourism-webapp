<div class="main">
    <div>
        <form [formGroup]="tourForm">
            <div class="main">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" type="text"/>
                </mat-form-field>
        
                <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="2"
                formControlName="description"
                cdkAutosizeMaxRows="5"></textarea>
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>Difficulty</mat-label>
                    <mat-select formControlName="difficulty" matInput required>
                        <mat-option value="EASY">Easy</mat-option>
                        <mat-option value="MEDIUM">Medium</mat-option>
                        <mat-option value="HARD">Hard</mat-option>
                        <mat-option value="EXTREME">Extreme</mat-option>
                    </mat-select>
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>Transport type</mat-label>
                    <mat-select formControlName="transportType" matInput required>
                        <mat-option value="WALK">Walk</mat-option>
                        <mat-option value="BIKE">Bike</mat-option>
                        <mat-option value="CAR">Car</mat-option>
                        <mat-option value="BOAT">Boat</mat-option>
                    </mat-select>
                </mat-form-field>
        
                <button color="primary" type="submit" (click)="saveTour()" mat-raised-button [disabled]="!tourForm.valid">
                    <span>Save</span>
                </button>
            </div>
        </form>
    </div>
    <div>
        <h1>Avaliable keypoints</h1>
        <div style="display: flex; flex-direction: row;">
            <xp-keypoint [keypoints]="avaliableKeypoints" [isCampaign]="true" (keypointSelected)="addKeypoint($event)"></xp-keypoint>
        </div>
    </div> 
    <div>
        <h1>Selected keypoints</h1>
        <div style="display: flex; flex-direction: row;">
            <xp-keypoint [keypoints]="selectedKeypoints" [isCampaignSelected]="true" (keypointSelected)="removeKeypoint($event)"></xp-keypoint>
        </div>
    </div>
</div>

<div class="somediv">
    <h2 style="align-self: center;">{{tour.name}}</h2>
    <p><strong>Description:</strong> {{tour.description}}</p>
    <p><strong>Price:</strong> {{tour.price}} &euro;</p>
    <p><strong>Type:</strong> {{tour.transportType}}</p>
    <p><strong>Difficulty:</strong> {{tour.difficulty}}</p>    
    <p><strong>Travel distance:</strong> {{tour.distance | number:'1.2-2'}} km</p>
    <p><strong>Tour duration:</strong> {{tour.duration || 0 | time}}</p>
    <div class="tag-list">
        <strong>Tags:</strong><div class="tag" *ngFor="let tag of tour.tags">{{ tag }}</div>
    </div>    
</div>

<div class="cont">
    <h1>Tours marketplace</h1>
</div>
<div class="cont">
    <form [formGroup]="tourFilterForm">
        <label for="longitude">Longitude</label>
        <input type="text" id="longitude" name="longitude" readonly>

        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" name="latitude" readonly>

        <label for="filterRadius">Filter Radius</label>
        <input type="number" id="filterRadius" name="filterRadius" formControlName="filterRadius">
        
        <app-map [enableClicks]="true" [toggleOff]="true" (clickEvent)="fillParams($event)"></app-map>
        <button type="button" (click)="getFilteredTours()">Get Filtered Tours</button>
    </form>
</div>
<div class="cont">
    <xp-tour-card *ngFor="let tour of tours" [tour]="tour"></xp-tour-card>
</div>

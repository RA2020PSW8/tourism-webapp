<div>
  <h2>Available Tours</h2>
  <ul>
    <li *ngFor="let tour of availableTours">
      {{ tour.name }} <button (click)="tourAdded.emit(tour)">Add</button>
    </li>
  </ul>

  <h2>Selected Tours</h2>
  <ul>
    <li *ngFor="let tour of selectedTours">
      {{ tour.name }} <button (click)="tourRemoved.emit(tour)">Remove</button>
    </li>
  </ul>
</div>
